<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <nav id="nav" class="d-flex">
        <img id="logo" src="./assets/QuizGrad.svg" alt="image">

        <div class="navoption option">How it works?</div>
        <div class="navoption option">Features</div>
        <div class="navoption option">About us</div>
        <button class="navlogin login btn btn-outline-warning">Login</button>
        <div class="menuButton material-icons">menu</div>
    </nav>

    <div id="menu">
        <div class="option">How it works?</div>
        <div class="option">Features</div>
        <div class="option">About us</div>
        <button class="login btn btn-outline-warning">Login</button>
    </div>

    <section id="pop-up">
        <div id="popup-body">
            <div class="close material-icons" onclick="closePopUp()">close</div>
            <div id="pop-r1">Choose your favorite topic</div>
            <div id="pop-r2">Select more than 5 topics to start quiz</div>
            <form id="select" class="category">
                
            </form> 
            <button type="submit" form="select" id="enterQuiz" class="btn btn-outline-warning">Start Quiz</button>
        </div> 
    </section>

    <section class="questions">
        <div class="question">
            How discover gravity?
        </div>
        <form id="select-option" class="question-options">
            <div class="option-a">
                <input type="radio" name="option" id="A">
                <label for="A">option A</label>
            </div>
            <div class="option-b">
                <input type="radio" name="option" id="B">
                <label for="B">option B</label>
            </div>
            <div class="option-c">
                <input type="radio" name="option" id="C">
                <label for="C">option C</label>
            </div>
            <div class="option-d">  
                <input type="radio" name="option" id="D">
                <label for="D">option D</label>
            </div>
        </form>
        <div class="buttons d-flex justify-content-around">
            <button class="previous btn btn-outline-warning">previous</button>
            <button class="next btn btn-outline-warning">Next</button>
            <button class="submit btn btn-outline-warning">submit</button>
        </div>
    </section>

    <section id="hero-section" class="">
        <div id="col-1">
            <div id="r1">Learn <br> new concepts <br> for each question</div>
            <div id="r2">We help you prepare for exams and quizes </div>
            <button id="startQuiz" class="btn btn-warning ">Start solving</button>
        </div>
        <img id="col-2" src="./assets/1022603_93128-OJM4KX-162-01.svg" alt="images">

    </section>

<section id="results-section" class="">
    <div id="results-container" class="d-flex flex-column">
        <div class="close material-icons" onclick="toggleResultSection()">close</div>
        <h2>Quiz Results</h2>
        <p id="final-score">Your final score is: <span id="user-score"></span></p>
    </div>
</section>


    <script src="./script.js"></script>
</body>

</html>
